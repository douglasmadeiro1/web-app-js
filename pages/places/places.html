<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="places.css">
    <title>Patrimonios públicos</title>
</head>
<body>
    <div class="header">
        <button class="btn" onclick="back()">Voltar</button>
    </div>    
    <div class="container">
        <div class="input-box">
            <form id="places-lint">
                <input type="number" placeholder="Número do patrimônio" id="number">
                <input type="text" placeholder="Nome do patrimônio" id="name">
                <input type="text" placeholder="Responsavel" id="adm-1">
                <input type="text" placeholder="Telefone" id="phone-adm-1-main">
                <input type="text" placeholder="Telefone" id="phone-adm-1-secondary">
                <input type="text" placeholder="Responsavel" id="adm-2">
                <input type="text" placeholder="Telefone" id="phone-adm-2-main">
                <input type="text" placeholder="Telefone" id="phone-adm-2-secondary">
                <input type="text" placeholder="Senha do alarme" id="security-password">
                <input type="text" placeholder="Endereço" id="address">
                <input type="text" placeholder="Observação" id="obs">
            </form>
        </div>
    </div>
</body>
<script src="places.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-auth-compat.js"></script>
<script src="../../firebase-init.js"></script>
<script src="../../auth-guard.js"></script>
</html>
