<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Documento DOCX</title>
    <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <link rel="stylesheet" href="vehicle.css">
</head>
<body>

    <div class="container">
        <h1>Editor de Documento DOCX</h1>
        <input type="file" id="fileInput" accept=".docx">
        <div class="docx-preview" id="docxPreview"></div>
        <button onclick="saveDocument()">Salvar Alterações</button>
        <button onclick="printDocument()">Imprimir Documento</button>
    </div>

    <script src="vehicle.js"></script>

</body>
</html>
