<!DOCTYPE html>

  <link rel="stylesheet" href="agents.css">
  <!-- Boxicons para o Ã­cone de campainha -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    /* Estilo bÃ¡sico das notificaÃ§Ãµes */
    .notification-icon {
      position: relative;
      display: inline-block;
      margin-left: 20px;
      cursor: pointer;
    }

    .notification-icon i {
      font-size: 24px;
    }

    .notification-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
      font-weight: bold;
    }

    .notification-dropdown {
      display: none;
      position: absolute;
      right: 0;
      top: 32px;
      background: white;
      border: 1px solid #ccc;
      width: 280px;
      max-height: 300px;
      overflow-y: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 100;
    }

    .notification-dropdown.active {
      display: block;
    }

    .notification-item {
      padding: 8px 12px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .notification-item p {
      margin: 0;
      font-size: 14px;
    }

    .mark-as-read-btn {
      background: transparent;
      border: none;
      cursor: pointer;
      color: green;
      font-weight: bold;
    }

    .no-notifications {
      text-align: center;
      padding: 12px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>

</div>
